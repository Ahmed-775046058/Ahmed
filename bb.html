<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/img/logo.jpg" alt="شعار الموقع" class="logo">
            </div>
            <h2>تسجيل الدخول</h2>
            <p>مرحباً بك! يرجى تسجيل الدخول للوصول إلى حسابك</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrPhone">البريد الإلكتروني أو رقم الهاتف</label>
                    <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="example@email.com أو 0123456789" required>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">تسجيل الدخول</button>

                <div class="alternative">
                    <p>هل نسيت كلمة المرور؟ <a href="#">إعادة التعيين</a></p>
                    <p>ليس لديك حساب؟ <a href="index.html#registration-form">إنشاء حساب جديد</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<style>/* إعدادات عامة */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(to bottom right,  #333, #97846B);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }
    
    /* تصميم الصفحة */
    .login-page {
        background: #fff;
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #333;
    }
    
    /* شعار الموقع */
    .logo-container {
        margin-bottom: 20px;
    }
    
    .logo {
        width: 100px;
        height: auto;
        border-radius: 50%;
        border: 3px solid #111111;
    }
    
    /* العناوين */
    .login-container h2 {
        font-size: 26px;
        margin-bottom: 10px;
        color:  #97846B;
    }
    
    .login-container p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
    }
    
    /* تصميم النموذج */
    form {
        text-align: right;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
    }
    
    /* زر تسجيل الدخول */
    .login-btn {
        width: 100%;
        padding: 12px;
        background: #c06713;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .login-btn:hover {
        background: #5346d4;
        box-shadow: 0 8px 15px rgba(108, 99, 255, 0.2);
    }
    
    /* الروابط البديلة */
    .alternative {
        margin-top: 20px;
    }
    
    .alternative p {
        font-size: 14px;
        color: #333;
    }
    
    .alternative a {
        color: #04e0e7;
        text-decoration: none;
        font-weight: bold;
    }
    
    .alternative a:hover {
        text-decoration: underline;
    }
    </style>
